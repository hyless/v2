    <script>
        var lengthOfLongestSubstring = function (s) {
            var i = 0, max = 0, j, c, ch;

            while ((c = s[i++])) {
                j = i;
                while ((ch = s[j]) && (ch != c)) {
                    if (s.indexOf(j > i ? i : i + 1) < j) break;
                    j++;
                }
                max = max ? Math.max(j - i + 1, max) : j - i + 1;
            }

            return max;
        };
    </script>
